spring:
  datasource:
    url: jdbc:h2:~/data/viewer4doc
  jpa:
    hibernate:
      ddl-auto: update

---

spring:
  servlet:
    multipart:
      file-size-threshold: 1MB
      location: /Users/mac/Desktop/uploads
      max-file-size: 10MB
      max-request-size: 10MB

---
spring:
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
    cache: false
    check-template-location: true
    enabled: true
    encoding: UTF-8